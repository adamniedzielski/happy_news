require:
  - rubocop-rails
  - rubocop-rspec
AllCops:
  NewCops: enable
  Exclude:
    - "bin/**/*"

Style/StringLiterals:
  EnforcedStyle: double_quotes
Style/Documentation:
  Enabled: false
Metrics/BlockLength:
  Exclude:
    - "spec/**/*"
    - "config/**/*"
Lint/ConstantDefinitionInBlock:
  Exclude:
    - "spec/**/*"
Bundler/OrderedGems:
  Enabled: false
Metrics/MethodLength:
  Max: 20
RSpec/DescribedClass:
  Enabled: false
RSpec/ExampleLength:
  Max: 50
RSpec/MultipleExpectations:
  Enabled: false
